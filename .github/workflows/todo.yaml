name: "Workflow"
on:
  workflow_dispatch:
  workflow_call:
  push:
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v2.4.1"
        id: "todo"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOSE_ISSUES: true
          COMMENT_MARKER: "//"
          LABEL: "// TODO"
